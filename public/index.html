<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ardian URL Shortener</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <h1>URL Shortener</h1>
    <form id="shorten-form">
      <input type="url" id="url-input" placeholder="Enter long URL" required>
      <input type="text" id="custom-code" placeholder="Custom code (optional)" pattern="[a-zA-Z0-9_-]{3,20}" title="3-20 chars (letters, numbers, _, -)">
      <button type="submit">Shorten</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="/js/create.js"></script>
</body>
</html>
